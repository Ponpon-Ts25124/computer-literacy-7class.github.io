  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    nav {

    padding: 10px;

    .breadcrumb {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    }

    .breadcrumb li {
    margin-right: 10px;
    }

    .breadcrumb li::after {
    content: '>';
    margin-left: 10px;
    }

    .breadcrumb li:last-child::after {
    content: '';
    }

    .main-content {
    display: flex;
    flex-direction: row-reverse;
    }

    .sidebar {
    width: 25%;

    padding: 10px;

    margin-bottom: 10px;
    }

    .content {
    width: 75%;
    background-color: #ffffff;
    padding: 10px;
    }

    .btn,
    a.btn,
    button.btn {
    font-size: 20px;
    font-weight: 500;
    line-height: 1;
    position: relative;
    display: inline-block;
    padding: 0.3rem 1rem;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-transition: all 0.1s;
    transition: all 0.1s;
    text-align: center;
    vertical-align: 0.5rem;
    text-decoration: none;
    letter-spacing: 0.1em;
    color: #212529;
    border-radius: 0.5rem;
    }

    a.btn-flat {
    overflow: hidden;
    padding: 0.6rem 1rem;
    color: #001529;
    border-radius: none;
    background: #90d6f7;
    }

    .pagination {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    }

    footer {
    background-color: #92E3A9;
    padding: 10px;
    text-align: right;
    color: black;
    }
@media screen and (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    .breadcrumb {
        flex-direction: column;
    }

    .main-content {
        flex-direction: flex;
    }

    .sidebar {
        width: 35%;
    }

    .content {
        width: 65%;
    }
}
  </style>
